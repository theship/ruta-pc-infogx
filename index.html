<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
</head>
<body>
  <div class="container">
    <h1>5 months<br>60K letters to fund</h1>

    <div class="flex-wrapper">

    <div class="col-left">
      <div class="chart-wrapper">
        <ul id="funds-x" class="chart-x">
          <label class="x-label">letters funded</label>
          <li data-year="5K">5K</li>
          <li data-year="10K">10K</li>
          <li data-year="15K">15K</li>
          <li data-year="20K">20K</li>
          <li data-year="25K">25K</li>
          <li data-year="30K">30K</li>
          
        </ul>
        <ul id="funds-y" class="chart-y">
          <li data-year="Oct">Oct</li>
          <li data-year="Sep">Sep</li>
          <li data-year="Aug">Aug</li>
          <li data-year="Jul">Jul</li>
          <li data-year="Jun">Jun</li>
          <li data-year="Past">Past</li>
        </ul>
        <ul id="written-x" class="chart-x">
          <label class="x-label">letters written</label>
          <li data-year="10K">10K</li>
          <li data-year="20K">20K</li>
          <li data-year="30K">30K</li>
          <li data-year="40K">40K</li>
          <li data-year="50K">50K</li>
          <li data-year="60K">60K</li>
        </ul>
    </div>
    </div> <!-- end col-left -->

    <div class="col-right">
      <div class="postcard-wrapper"></div>
    <div class="logo-wrapper"><a class="btn" href="https://ruta.political-action.org/" target="_blank"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/172586/just-ruta-acronym-logo.svg" /></a></div>

    </div> <!-- end col-right -->
  </div> <!-- end flex-wrapper -->

</body>
<script src="main.js"></script>
</html>
